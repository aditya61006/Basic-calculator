<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Montserrat", sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .calc {
            width: 28rem;
            padding: 2rem;
            border-radius: 12px;
            background: linear-gradient(70deg, #000, #a3a3a3);
            box-shadow: 0px 0px 15px #fff, inset -5px 5px 30px #000;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .input-container input {
            width: 100%;
            height: 4rem;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #000;
            color: #fff;
            font-size: 2.5rem;
            text-align: right;
            box-shadow: 2px 0px 0px #fff, inset 2px 0px 9px whitesmoke;
        }
        .btns-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .btns {
            height: 4rem;
            border: none;
            border-radius: 12px;
            background-color: #111;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 2px 0px 0px #fff, inset 2px 0px 9px whitesmoke;
        }
        .btns:hover {
            background-color: #444;
        }
        .btns:active {
            transform: scale(0.95);
        }
        @media (max-width: 560px) {
            .calc {
                width: 90%;
                padding: 1.5rem;
            }
            .btns {
                height: 3.5rem;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="calc">
        <div class="input-container">
            <input aria-label="Calculator Display" placeholder="0" type="text" id="input" readonly>
        </div>
        <div class="btns-container">
            <button class="btns" data-value="%">%</button>
            <button class="btns" data-value="/">/</button>
            <button class="btns" data-value="CE">CE</button>
            <button class="btns" data-value="DEL">DEL</button>
            <button class="btns" data-value="1">1</button>
            <button class="btns" data-value="2">2</button>
            <button class="btns" data-value="3">3</button>
            <button class="btns" data-value="+">+</button>
            <button class="btns" data-value="4">4</button>
            <button class="btns" data-value="5">5</button>
            <button class="btns" data-value="6">6</button>
            <button class="btns" data-value="-">-</button>
            <button class="btns" data-value="7">7</button>
            <button class="btns" data-value="8">8</button>
            <button class="btns" data-value="9">9</button>
            <button class="btns" data-value="*">*</button>
            <button class="btns" data-value="+/-">+/-</button>
            <button class="btns" data-value="0">0</button>
            <button class="btns" data-value=".">.</button>
            <button class="btns" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
